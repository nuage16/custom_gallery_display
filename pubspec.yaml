name: custom_gallery_display
publish_to: 'none'
description: Customization of the gallery display or even camera and video.
version: 0.5.5
homepage: https://github.com/AhmedAbdoElhawary/custom_gallery_display.git

environment:
  sdk: ">=2.17.1 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  photo_manager: ^3.0.0-dev.2
  shimmer: ^2.0.0
  image_crop:
    git:
      url: https://github.com/mytalkgitadmin/image_crop.git
      ref: swom_3.29.0
  camera: ^0.10.0+1
  image: ^3.2.0
  video_player: ^2.4.5
  image_picker: ^0.8.5+3
  google_fonts: ^4.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
analyzer:
  strong-mode: true
  language:
    enableSuperMixins: true